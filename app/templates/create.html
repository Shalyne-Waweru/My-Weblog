<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!--Stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="{{url_for('static',filename='css/create.css')}}" rel="stylesheet">

  <title>Create Page</title>
</head>

<body>
  <!-- Navbar section -->
  <div class="nav-background">
    <img src="../static/images/create-img.jpg" alt="Nav  Background Image" />
  </div>

  <header class="navbar">
    <div class="logo">
      <img src="../static/images/logo.png" alt="Logo" />
      <p>BLOG</p>
    </div>

    <ul id="nav-btns">
      <li><a class="link active" href="{{ url_for('main.index') }}">HOME</a></li>
      <li><a class="link" href="{{ url_for('main.lifestyle') }}">LIFESTYLE</a></li>
      <li><a class="link" href="{{ url_for('main.travel') }}">TRAVEL</a></li>
      <li><a class="link" href="{{ url_for('main.create') }}">CREATE</a></li>
    </ul>

    <a href="#"><i class="fas fa-user-circle"></i></a>

  </header>

  <div class="header-section">
    <h2>CREATE POSTS</h2>
  </div>

  <!-- Form section -->
  <div class="container">
    <h6>FILL IN THE FORM BELOW</h6>

    <!-- Comment Form Section -->
    <form action="" method="POST">
      <label for="image"><strong>Upload Blog Image</strong></label>
      <input type="file" id="myFile" name="filename">

      <label for="title"><strong>Blog Title</strong></label>
      <input type="text" name="title" required></input>

      <label for="categories"><strong>Select Blog Category</strong></label>
      <select name="categories" id="categories">
        <option value="lifestyle">Lifestyle</option>
        <option value="travel">Travel</option>
      </select>

      <label for="description"><strong>Description</strong></label>
      <textarea type="text" name="description" required></textarea>
      
      <button class="submit-btn" type="submit">ADD POST</button>
    </form>

  </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="social">
      <a href="https://www.linkedin.com/in/shalyne-waweru-b2b965212/" class="fab fa-linkedin"></a>
      <a href="https://github.com/Shalyne-Waweru" class="fab fa-github"></a>
      <a href="https://www.facebook.com/shalyne.wangari" class="fab fa-facebook"></a>
    </div>
    <hr>
    <p>Shalyne <span>&#169;</span> 2022. MyWeblog. All Rights Reserved.</p>
  </div>

  <!--Javascript and jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="../static/js/scripts.js"></script>

</body>

</html>
